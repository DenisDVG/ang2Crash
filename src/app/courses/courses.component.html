<p>courses works!</p>
<h2>{{title}}</h2>
<h2 [textContent]="title"></h2>
<img src="{{imageUrl}}"/>
<img [src]="imageUrl"/>
<ul>
  <li *ngFor="let course of courses">
    {{ course }}
  </li>
</ul>
<table>
  <tr>
    <td [attr.colspan]="colSpan">colSpan</td>
  </tr>
</table>
<button class="btn btn-primary" [class.active]="isActive">btn-primary</button>
<button [style.backgroundColor]="isActive ? 'blue' : 'white'">btn-primary</button>

<div (click)="onDivAfterSave()">
  <button (click)="onSave($event)">onSave</button>
</div>

<input (keyup.enter)="onKeyUpFilterEnter()" />
